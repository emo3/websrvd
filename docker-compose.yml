services:
  nginx:
    container_name: websrv
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${WEBSRV_IP:-10.1.1.30}:${WEBSRV_PORT:-443}:443"
    volumes:
      - ${HOME}/repos:/usr/share/nginx/html
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://127.0.0.1:443/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
