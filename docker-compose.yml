services:
  nginx:
    container_name: websrv
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${WEBSRV_IP:-10.1.1.30}:${WEBSRV_PORT:-443}:443"
    volumes:
      - ${HOME}/repos:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
